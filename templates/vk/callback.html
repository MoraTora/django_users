<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Callback VK</title>
</head>
<body>
<div>Получение токена авторизации...</div>
<script>
    setTimeout(function () {
        const url = window.location.href;
        const data = url.split('#');
        window.location.href = `${data[0]}?${data[1]}`;
    }, 1000);
</script>
</body>
</html>
